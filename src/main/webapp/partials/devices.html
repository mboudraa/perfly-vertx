<core-toolbar id="toolbar">
    <h1 flex>Samantha</h1>
    <paper-icon-button icon="search" role="button"></paper-icon-button>
</core-toolbar>

<section class="devices-section">

    <article class="tile device-article" ng-repeat="device in devices"
             ng-click="showApps(device)" ng-class="connected">

        <div class="title">{{device.data.manufacturer}} {{device.data.model}}</div>
        <img class="device-logo" src="../images/device.svg" width="auto" height="48"/>

        <div>
            <ul class="detail">
                <li>IMEI {{device.data.imei}}</li>
                <li>Android {{device.data.versionName}}</li>
                <li>{{device.data.dimension.x}}x{{device.data.dimension.y}}</li>
            </ul>
        </div>

    </article>

</section>
